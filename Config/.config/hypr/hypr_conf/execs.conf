#[ EXECS ]

# -- Keyring and auth
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# -- Removable Drives 
exec-once = udiskie

# -- Load-Plugins
exec-once = hyprpm reload -n

# -- Lock Screen
exec-once = hypridle

# -- Location provider and night light
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = sleep 1 && gammastep

# [Idle inhibit when audio playing]
# exec-once = sway-audio-idle-inhibit --ignore-source-outputs cava

# -- [Notifications] [ Bar ] 
exec-once = waybar
exec-once = swaync

#  --  [Clipboard: history] 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# -- Auto delete trash 30 days old
exec-once = trash-empty 30

# -- GTK & Theming  
$GTK_THEME = adw-gtk3-dark
$ICON_THEME = Papirus-dark
$COLOR_SCHEME = prefer-dark
$CURSOR_THEME = Bibata-Modern-Classic

exec-once = hyprctl setcursor $CURSOR_THEME 35

exec = gsettings set org.gnome.desktop.interface cursor-theme '$CURSOR_THEME'
exec = gsettings set org.gnome.desktop.interface cursor-size 35

exec = gsettings set org.gnome.desktop.interface icon-theme $ICON_THEME
exec = gsettings set org.gnome.desktop.interface gtk-theme $GTK_THEME
exec = gsettings set org.gnome.desktop.interface color-scheme $COLOR_SCHEME

# -- Wallpapers
exec-once = hyprpaper


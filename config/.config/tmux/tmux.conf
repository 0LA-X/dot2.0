unbind T 
bind T source-file ~/.config/tmux/tmux.conf

# TPM plugin path
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

# Set True color & other configs
set -g default-terminal "tmux-256color"

# Enable mouse in tmux
set -g mouse on
 
# Remap Leader key to Ctrl + Space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Navigate Windows in tmux
bind -n M-H previous-window
bind -n M-L next-window

# Smart pane switching with awareness of Vim splits
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
  
# Start windows and panes at 1, not 0.
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of TPM-managed plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'

# set desired theme options...
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark256' # or 'dark256', 'light', 'light256'
# set -g @tmux-gruvbox-statusbar-alpha 'true'

# tmux-power theme
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'snow' # coral - violet - snow - forest

# Initialize TPM (keep this at the bottom)
run '$HOME/.config/tmux/plugins/tpm/tpm'

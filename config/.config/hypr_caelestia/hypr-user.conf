#----------------
# Source Config
#----------------
source=~/.config/caelestia/animations/lime.conf

# ------
#  EXEC
# ------
exec-once = sleep 2 && hyprctl setcursor Bibata-Modern-Ice 35

#-------------------------------#

# ----------
#  Keybinds 
# ----------
# binde = SUPER, W, exec, ~/.local/bin/wall_scripts/h_wall_select.sh
# bindl = SUPER, Y, exec, ~/.local/bin/screenshot.sh

bind = SUPER, H, exec, pkill fuzzel || caelestia clipboard
bind = SUPER Alt, H, exec, cliphist wipe # Purge clipboard history

# --------------
#  Launch Apps
# --------------
bind = SUPER, Z, exec, app2unit -- zen-browser
bind = SUPER, S, exec, app2unit -- spotify-launcher
bind = SUPER, O, exec, app2unit -- obsidian

bind = SUPER, Return, exec, app2unit -- kitty
bind = SUPER, T, exec, app2unit -- ghostty
bind = SUPER, E, exec, app2unit -- nautilus --new-window
bind = SUPER Alt, E, exec, app2unit -- nemo

bind = SUPER, N, exec, app2unit -- kitty --class nmtui-settings nmtui
bind = SUPER, B, exec, app2unit -- blueman-manager
bind = SUPER, V, exec, app2unit -- pavucontrol

bind = Super, X, exec, neovim
# bind = SUPER, C, exec, app2unit -- neovim
bind = SUPER, C, exec, gnome-text-editor --new-window # Launch GNOME Text Editor
bind = Super, T, exec, qbittorrent # Launch qbittorrent

bind = SUPER, G, exec, app2unit -- github-desktop
# ----------------------------- #

$help=~/.local/bin/keybinds.sh
bind = SUPER, Slash, exec, app2unit -- $help

# # [Screen Recording]  
# bindd = , PRINT, Record screen (with sound), exec, ~/.local/bin/recorder.sh --fullscreen-sound # Record screen (with sound)
# bindd = Ctrl, Print, Record region (with sound), exec, ~/.local/bin/record.sh --sound # Record region (with sound)

# ------------------------------ #

# -------
#  Rules
# -------
$out = 0.50

windowrule = opacity  $out,class:^(kitty)$
#windowrule = opacity 0.90 $out,class:^(com.mitchellh.ghostty)$
windowrule = opacity 0.85 0.80,class:^(zen)$
windowrule = opacity 0.85 $out,class:^(org.gnome.Nautilus)$
windowrule = opacity 0.85 $out,class:^(spotify)$
windowrule = opacity 0.85 $out,class:^(obsidian)$

# Obsidian Fix IG?? ¯\_(ツ)_/¯
windowrule = float, class:^(obsidian)$
windowrule = size 1280 720, class:^(obsidian)$
windowrule = center 1, class:^(obsidian)$

# Center nmtui (adjust width/height as needed)
windowrulev2 = float, class:^nmtui-settings$
windowrulev2 = center, class:^nmtui-settings$
windowrulev2 = size 70% 70%, class:^nmtui-settings$

# Blueman (Bluetooth Manager) - Center   Float
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = size 800 600, class:^(blueman-manager)$

# Disable transparency for Terraria
windowrulev2 = opacity 1.0 1.0,class:^(Terraria\.bin\.x86_64)$

####################
## Dialog Windows ##
####################
windowrulev2 = float, class:^(.*)$, title:^(Open File|Select a File|Save As|File Upload|Open Folder|Library)(.*)$
windowrulev2 = center, class:^(.*)$, title:^(Open File|Select a File|Save As|File Upload|Open Folder|Library)(.*)$
windowrulev2 = size 800 600, class:^(.*)$, title:^(Open File|Select a File|Save As|File Upload|Open Folder|Library)(.*)$
windowrulev2 = minsize 400 300, class:^(.*)$, title:^(Open File|Select a File|Save As|File Upload|Open Folder|Library)(.*)$

# Archive extraction dialogs - Center   Float
windowrulev2 = float, title:^(Extract|Extract Here|Extract to Folder|Archive Extractor)(.*)$
windowrulev2 = center, title:^(Extract|Extract Here|Extract to Folder|Archive Extractor)(.*)$
windowrulev2 = size 800 600, title:^(Extract|Extract Here|Extract to Folder|Archive Extractor)(.*)$

# Generic GTK/Qt dialogs (fallback)
windowrulev2 = float, class:^(.*)(dialog|Dialog)(.*)$
windowrulev2 = center, class:^(.*)(dialog|Dialog)(.*)$
windowrulev2 = size 800 600, class:^(.*)(dialog|Dialog)(.*)$

# [ Variables ]
$menu=~/.local/bin/menu.sh
$help=~/.local/bin/keybinds.sh
$hist=cliphist list | rofi -dmenu -theme ~/.config/rofi/styles/clipboard.rasi | cliphist decode | wl-copy

$inc = ~/.local/bin/brightness.sh --inc
$dec = ~/.local/bin/brightness.sh --dec

$volCTRL = ~/.local/bin/volumecontrol.sh

# $wall_hypr = ~/.local/bin/wall_select_swww.sh
$wall_hypr = ~/.local/bin/wall_select_hypr.sh

# [ Audio Controls ] 
# bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # [hidden]
# bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # [hidden]
# bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # [hidden]
  
bindl =, XF86AudioMute, exec, $volCTRL --toggle # toggle audio mute
bindle =,XF86AudioRaiseVolume, exec, $volCTRL --inc # decrease volume
bindle =,XF86AudioLowerVolume, exec, $volCTRL --dec # increase volume

# [ Brightness Controls ] 
bindle = , XF86MonBrightnessUp,  exec, $inc
bindle = , XF86MonBrightnessDown, exec, $dec

bindle= SUPER, XF86MonBrightnessUp, exec, brightnessctl set '12.75+'
bindle= SUPER, XF86MonBrightnessDown, exec, brightnessctl set '12.75-'


# [ Media Controls ]
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# [ Reload Configs ]
bind = SUPER, R, exec, ~/.local/bin/r_waybar.sh
bind = SUPER SHIFT, R, exec, hyprctl reload && notify-send "Hyprland Reloaded"


# [ QOL Binds ] 
bindr = SUPER, SUPER_L, exec, $menu  # Launch Rofi_Menu
bind = SUPER, SLASH, exec, $help  # Launch Keybind_Hint 

binde = SUPER, H, exec, $hist
bindr = SUPER ALT, H, exec, cliphist wipe

bind = SUPER SHIFT, C, exec, hyprpicker -a # Pick color (Hex) >> clipboardA

# [ Change Wallpaper ] 
bind = SUPER, W, exec, $wall_hypr

######################
## Screen Recording ##
######################
bindd = , Print, Record screen (with sound), exec, ~/.local/bin/record.sh --fullscreen-sound # Record screen (with sound)
bindd = Ctrl, Print, Record region (with sound), exec, ~/.local/bin/record.sh --sound # Record region (with sound)


###########################
## Fullscreen screenshot ##
###########################
bindld = SUPER, Y, Screenshot >> clipboard & save, exec, ~/.local/bin/screenshot.sh
bindld = SUPER SHIFT, Y, Screenshot >> clipboard ,exec,grim - | wl-copy # Screenshot >> clipboard


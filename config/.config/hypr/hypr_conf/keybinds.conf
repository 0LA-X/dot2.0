# Custom Variables
$menu=~/.local/bin/menu.sh
$help=~/.local/bin/keybinds.sh
$hist=cliphist list | rofi -dmenu -theme ~/.config/rofi/styles/clipboard.rasi | cliphist decode | wl-copy

$inc=~/.local/bin/brightness.sh --inc
$dec=~/.local/bin/brightness.sh --dec

$volCTRL = ~/.local/bin/volumecontrol.sh

$wall_select=~/.local/bin/wall_select.sh


####################
## Audio Controls ##
####################
# bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # [hidden]
# bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # [hidden]
# bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # [hidden]
  
bindl =, XF86AudioMute, exec, $volCTRL --toggle # toggle audio mute
bindle =,XF86AudioRaiseVolume, exec, $volCTRL --inc # decrease volume
bindle =,XF86AudioLowerVolume, exec, $volCTRL --dec # increase volume

#########################
## Brightness Controls ##
#########################
bindle= SUPER, XF86MonBrightnessUp, exec, brightnessctl set '12.75+'
bindle= SUPER, XF86MonBrightnessDown, exec, brightnessctl set '12.75-'

bindle = , XF86MonBrightnessUp,  exec, $inc
bindle = , XF86MonBrightnessDown, exec, $dec


####################
## Media Controls ##
####################
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


####################
## Reload Configs ##
####################
bind = SUPER, R, exec, ~/.local/bin/r_waybar.sh
bind = SUPER SHIFT, R, exec, ~/.local/bin/r_swww.sh


###################
## Rofi Keybinds ##
###################
bindr = SUPER, SUPER_L, exec, $menu  # Launch Rofi_Menu
bind = SUPER, SLASH, exec, $help  # Launch Keybind_Hint 
binde = SUPER, H, exec, $hist
bindr = SUPER ALT, H, exec, cliphist wipe


############################
## Change Wallpaper/Theme ##
############################
bind = SUPER, W, exec, $wall_select
bind = SUPER SHIFT, T, exec, $theme_select


######################
## Screen Recording ##
######################
bindd = Alt, Print, Record screen (with sound), exec, ~/.local/bin/record.sh --fullscreen-sound # Record screen (with sound)
bindd = Ctrl, Print, Record region (with sound), exec, ~/.local/bin/record.sh --sound # Record region (with sound)

# bindd = Super, PRINT, Record screen (with sound), exec, ~/.local/bin/record.sh --fullscreen-sound # Record screen (with sound)
# bindd = SUPER CTRL, PRINT, Record region (with sound), exec, ~/.local/bin/record.sh --sound # Record region (with sound)

##################
## Color picker ##
##################
bind = Super Shift, C, exec, hyprpicker -a # Pick color (Hex) >> clipboardA


#######################
## Clipboard History ##
#######################
# bind = SUPER, H, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/themes/rofi-clipboard.rasi | cliphist decode | wl-copy # Clipboard history


###########################
## Fullscreen screenshot ##
###########################
# bindld = ,Print, Screenshot >> clipboard ,exec,grim - | wl-copy # Screenshot >> clipboard

bindld = SUPER, Y, Screenshot >> clipboard & save, exec, ~/.local/bin/screenshot.sh

bindld = SUPER Alt, Y, Screenshot >> clipboard & save, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png && notify-send "" # Screenshot >> clipboard & file

bindle = SUPER, bracketleft, exec, ~/.local/bin/nightlight.sh --dec
bindle = SUPER, bracketright, exec, ~/.local/bin/nightlight.sh --inc
binde = SUPER, backslash, exec, ~/.local/bin/nightlight.sh --def

# ./nightlight.sh --inc     # Increase temp
# ./nightlight.sh --dec     # Decrease temp
# ./nightlight.sh --value   # Set to 5000K
# ./nightlight.sh --def     # Reset to default and stop hyprsunset


##! Screen
# Zoom
# binde = Super, Minus, exec, ~/.local/bin/zoom.sh decrease 0.1 # Zoom out
# binde = Super, Equal, exec, ~/.local/bin/zoom.sh increase 0.1 # Zoom in

##! Session
bindl = Super, L, exec, loginctl lock-session # Lock
# bindl = SUPER SHIFT, L, exec, systemctl poweroff || loginctl poweroff
bind = Ctrl Alt, Delete, exec, wlogout

#######################
## Window Management ##
#######################
#/# bind = Super, ←/↑/→/↓
bind = Super, Left, movefocus, l # [hidden]
bind = Super, Right, movefocus, r # [hidden]
bind = Super, Up, movefocus, u # [hidden]
bind = Super, Down, movefocus, d # [hidden]

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

bind = Super, Q, killactive,
bind = SUPER SHIFT, Q, exec, hyprctl kill # Pick and kill a window

################################
## VIM BINDS FOR WINDOW_FOCUS ##
################################
bind = SUPER SHIFT, H, movefocus, l # [hidden]
bind = SUPER SHIFT, L, movefocus, r # [hidden]
bind = SUPER SHIFT, K, movefocus, u # [hidden]
bind = SUPER SHIFT, J, movefocus, d # [hidden]

##! Window arrangement
#/# bind = Super+Shift, ←/↑/→/↓,, # Window: move in direction
bind = SUPER SHIFT, Left, movewindow, l # [hidden]
bind = SUPER SHIFT, Right, movewindow, r # [hidden]
bind = SUPER SHIFT, Up, movewindow, u # [hidden]
bind = SUPER SHIFT, Down, movewindow, d # [hidden]

# Window split ratio
#/# binde = Super, +/-,, # Window: split ratio +/- 0.1
binde = Super, Minus, splitratio, -0.1 # [hidden]
binde = Super, Equal, splitratio, +0.1 # [hidden]

# Positioning mode
bind = Super+Alt, Space, togglefloating,
bindr = Super, F, fullscreen, 0


##! Workspace navigation
#/# bind = Ctrl+Super, ←/→,, # Workspace: focus left/right
bind = Ctrl+Super, Right, workspace, r+1 # [hidden]
bind = Ctrl+Super, Left, workspace, r-1 # [hidden]
#/# bind = Ctrl+Super+Alt, ←/→,, # Workspace: focus non-empty left/right
bind = Ctrl+Super+Alt, Right, workspace, m+1 # [hidden]
bind = Ctrl+Super+Alt, Left, workspace, m-1 # [hidden]
#/# bind = Super, Page_↑/↓,, # Workspace: focus left/right
bind = Super, Page_Down, workspace, +1 # [hidden]
bind = Super, Page_Up, workspace, -1 # [hidden]
bind = Ctrl+Super, Page_Down, workspace, r+1 # [hidden]
bind = Ctrl+Super, Page_Up, workspace, r-1 # [hidden]


##! Workspace management
# Switch workspaces with Super + [0-5]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Move active window to a workspace with Super + SHIFT + [0-9]
bind = Super Alt, 1, movetoworkspacesilent, 1
bind = Super Alt, 2, movetoworkspacesilent, 2
bind = Super Alt, 3, movetoworkspacesilent, 3
bind = Super Alt, 4, movetoworkspacesilent, 4
bind = Super Alt, 5, movetoworkspacesilent, 5
bind = Super Alt, 6, movetoworkspacesilent, 6
bind = Super Alt, 7, movetoworkspacesilent, 7
bind = Super Alt, 8, movetoworkspacesilent, 8
bind = Super Alt, 9, movetoworkspacesilent, 9
bind = Super Alt, 0, movetoworkspacesilent, 10


#/# bind = Super+Alt, Hash,, # Window: move to workspace # (1, 2, 3, 4, ...)
bind = Ctrl Super Shift, Up, movetoworkspacesilent, special # [hidden]

bind = Ctrl Super Shift, Right, movetoworkspace, r+1 # [hidden]
bind = Ctrl Super Shift, Left, movetoworkspace, r-1 # [hidden]

bind = Ctrl Super, Up, workspace, r-5 # [hidden]
bind = Ctrl Super, Down, workspace, r+5 # [hidden]

#/# bind = Super+Shift, Scroll ↑/↓,, # Window: move to workspace left/right
bind = Super+Shift, mouse_down, movetoworkspace, r-1 # [hidden]
bind = Super+Shift, mouse_up, movetoworkspace, r+1 # [hidden]
bind = Super+Alt, mouse_down, movetoworkspace, -1 # [hidden]
bind = Super+Alt, mouse_up, movetoworkspace, +1 # [hidden]

#/# bind = Super+Shift, Page_↑/↓,, # Window: move to workspace left/right
bind = Super+Alt, Page_Down, movetoworkspace, +1 # [hidden]
bind = Super+Alt, Page_Up, movetoworkspace, -1 # [hidden]
bind = Super+Shift, Page_Down, movetoworkspace, r+1  # [hidden]
bind = Super+Shift, Page_Up, movetoworkspace, r-1  # [hidden]
bind = Super+Alt, S, movetoworkspacesilent, special

##! - My Apps Keybinds
bind = Super, Return, exec, kitty # Launch Terminal
bind = Super, E, exec, nautilus --new-window # Launch Nautilus
bind = Super, Z, exec, zen-browser # Launch zen-browser
bind = Super Shift, F, exec, firefox # Launch firefox

bind = Super, S, exec, spotify-launcher #Launch spotify
bind = Super, X, exec, gnome-text-editor --new-window # Launch GNOME Text Editor
bind = Super, T, exec, qbittorrent # Launch qbittorrent
bind = Super, O, exec, obsidian # Launch Obsidian

bind = SUPER, M, exec, $menu # Launch Rofi Menu

# Settings ----------------------------------------------
bind = SUPER, B, exec, blueman-manager # Launch Bluetooth-Manager
bind = SUPER, N, exec, kitty --class nmtui-settings nmtui
bind = SUPER, V, exec, pavucontrol # Launch pavucontrol (volume mixer)


animations {
  enabled = true

  # Custom easing curves
  bezier = snappy, 0.3, 0.8, 0.3, 1
  bezier = smoothOut, 0.25, 1, 0.5, 1
  bezier = linear, 1, 1, 1, 1

  # Window animations
  animation = windows, 1, 4, snappy, slide
  animation = windowsIn, 1, 4, snappy, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, snappy, slide

  # Border effects
  animation = border, 1, 1, linear
  animation = borderangle, 1, 20, linear, loop

  # Fading (opacity transitions)
  animation = fade, 1, 6, snappy

  # Workspaces
  animation = workspaces, 1, 4, snappy
}
